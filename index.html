<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Safeguard your network with our advanced intrusion detection system (IDS).  Identify and prevent cyberattacks before they happen.">
    <title>IDS - Safeguard Your Network</title>
    <!-- Favicon -->
    <link rel="icon" type="icon" href="assets/images/favicon.png" />
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;500;700;800;900&amp;display=swap" rel="stylesheet" />
    <!-- Swiper Slider -->
    <link rel="stylesheet" href="/src/assets/css/swiper-bundle.min.css" />
    <!-- AOS Animation CSS -->
    <link href="/src/assets/css/aos.css" rel="stylesheet" />
    <!-- Style CSS -->
    <link rel="stylesheet" href="src/assets/css/style.css" />
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.js"></script>

       <!-- Swiper Slider JS -->
       <script src="src/assets/js/swiper-bundle.min.js"></script>
       <!-- Counter Js -->
       <script src="src/assets/js/vanilla-counter.js"></script>
       <!-- AOS Animation JS -->
       <script src="src/assets/js/aos.js"></script>
       <!-- Custom Js -->
       <script src="src/assets/js/custom.js"></script>

       <script>
           // Testimonial Slider
           var swiper = new Swiper('.mySwiper', {
               loop: true,
               slidesPerView: 'auto',
               spaceBetween: 30,
               speed: 1000,
               autoplay: {
                   delay: 3000,
                   disableOnInteraction: false,
               },
               navigation: {
                   nextEl: '.testimonial-swiper-button-next',
                   prevEl: '.testimonial-swiper-button-prev',
               },
           });

           // Counter Js
           VanillaCounter();

           //  Filter

           const filters = document.querySelectorAll('.filter');

           filters.forEach((filter) => {
               filter.addEventListener('click', function () {
                   let selectedFilter = filter.getAttribute('data-filter');
                   let itemsToHide = document.querySelectorAll(`.projects .project:not([data-filter='${selectedFilter}'])`);
                   let itemsToShow = document.querySelectorAll(`.projects [data-filter='${selectedFilter}']`);

                   if (selectedFilter == 'all') {
                       itemsToHide = [];
                       itemsToShow = document.querySelectorAll('.projects [data-filter]');
                   }

                   filterMenu = document.querySelectorAll('.filters li.filter');
                   filterMenu.forEach((el) => {
                       el.classList.remove('active');
                   });
                   filter.classList.add('active');

                   itemsToHide.forEach((el) => {
                       el.classList.add('hidden');
                       el.classList.remove('block');
                   });

                   itemsToShow.forEach((el) => {
                       el.classList.remove('hidden');
                       el.classList.add('block');
                   });
               });
           });
       </script>
  </body>
</html>
